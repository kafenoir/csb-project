<h1>My tickets</h1>
{% if tickets %}
    <dic class="tickets">
        <ul class="ticket">
            {% for ticket in tickets %}

                <li><strong>{{ticket.event}}</strong></li>
                <li>Ticket id: {{ticket.id}}</li>
                <li>Ticket price: {{ticket.price}} â‚¬</li>

            {% endfor %}
        </ul>
    </dic>
{% else %}
    <p>No tickets found.</p>
{% endif %}
